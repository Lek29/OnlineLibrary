<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            max-width: 600px;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Моя библиотека awesome</h1>
        {% for books_pair in books_chunks %}
        <div class="row">
            {% for book in books_pair %}
            <div class="col-md-6">
                <div class="card book-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img
                                src="/img/{{ book.img_src.split('/')[-1] }}"
                                class="img-fluid rounded-start book-cover"
                                alt="Обложка: {{ book.title }}"
                            >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text text-muted">{{ book.author }}</p>
                                <p class="card-text"><small>{{ book.genres }}</small></p>
                                <a href="/{{ book.book_path | replace('\\', '/') }}" class="btn btn-sm btn-outline-primary" target="_blank">Читать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
